<!doctype html>
<html>
    <head>
        <script src="js/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/web-audio-daw"></script>
        <script type="text/javascript" src="harmonize.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Isolde</h1>
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="letter" class="form-label">Key: </label>
                        <select class="form-select" id="letter"></select>
                        <select class="form-select" id="sign"></select>
                    </div>
                    <div class="mb-3">
                        <label for="bars" class="form-label">Bars: </label>
                        <select class="form-select" id="bars"></select>
                    </div>
                    <div class="mb-3">
                        <label for="bpb" class="form-label">Beats per bar:</label>
                        <select class="form-select" id="bpb"></select><br>
                    </div>
                    <div class="mb-3">
                        <label for="tempo" class="form-label">Tempo (BPM):</label>
                        <input class="form-control" type="number" id="tempo"></input><br>
                    </div>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success" id="record">Record</button>
                    <button type="button" class="btn btn-secondary" id="abort" disabled>Abort</button>
                </div>
            </div>
            <div class="card">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" id="download-rec" disabled>Download recording</button>
                    <button type="button" class="btn btn-secondary" id="download-harm" disabled>Download generated harmony</button>
                </div>
            </div>
        </div>
    </body>
</html>
